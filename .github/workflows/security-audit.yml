name: Security audit
on:
  schedule:
    - cron: '0 3 * * 1' # weekly
  workflow_dispatch: {}

concurrency:
  group: security-audit-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'   # fixed major version for reproducibility
          cache: 'npm'

      - name: Install dependencies (npm)
        run: npm ci

      - name: Run npm audit (report but don't fail workflow)
        continue-on-error: true
        run: |
          # keep npm audit for compatibility/reporting (install node_modules for audit)
          npm ci
          npm audit --json > npm-audit.json || true
          npm audit --audit-level=moderate || true

      - name: Upload npm audit result
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: npm-audit-report
          path: npm-audit.json

      - name: Optional Snyk setup
        if: ${{ secrets.SNYK_TOKEN != '' }}
        uses: snyk/actions/setup-snyk@v1
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Optional Snyk test
        if: ${{ secrets.SNYK_TOKEN != '' }}
        uses: snyk/actions/test@v1
        with:
          severity-threshold: medium
