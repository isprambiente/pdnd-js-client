
name: Security Audit

on:
  schedule:
    - cron: '0 3 * * 1' # ogni lunedì alle 03:00
  workflow_dispatch: {}

concurrency:
  group: security-audit-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  security-events: write

jobs:
  bun-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Bun via curl
        run: |
          curl -fsSL https://bun.sh/install | bash
          export PATH="$HOME/.bun/bin:$PATH"
          echo "$HOME/.bun/bin" >> $GITHUB_PATH

      - name: Verify bun.lock exists
        run: |
          if [ ! -f bun.lock ]; then
            echo "❌ bun.lock non trovato. Assicurati di averlo committato."
            exit 1
          fi

      - name: Install dependencies (Bun)
        run: bun install --frozen-lockfile

      - name: Run Bun audit
        continue-on-error: true
        run: |
          echo "▶ Eseguo Bun audit..."
          bun audit --json > bun-audit.json || true
          bun audit --audit-level=moderate || true

      - name: Upload Bun audit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bun-audit-report
          path: bun-audit.json

  codeql-analysis:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript' ]
    steps:
      - uses: actions/checkout@v4
      - uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
      - uses: github/codeql-action/autobuild@v3
      - uses: github/codeql-action/analyze@v3
