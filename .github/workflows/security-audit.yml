name: Security Audit

on:
  schedule:
    - cron: '0 4 * * *' # Ogni giorno alle 4:00 UTC
  workflow_dispatch: {}

concurrency:
  group: security-audit-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  security-events: write

jobs:
  npm-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies (npm)
        run: |
          if [ -f package-lock.json ]; then
            echo "Trovato package-lock.json → uso npm ci"
            npm ci
          else
            echo "Nessun package-lock.json → uso npm install"
            npm install
          fi

      - name: Run npm audit (produce sempre un JSON)
        continue-on-error: true
        run: |
          echo "▶ Eseguo npm audit..."
          if npm audit --json > npm-audit.json; then
            echo "npm audit completato."
          else
            echo "npm audit ha restituito errore; creo un report vuoto per l'artifact."
            echo '{}' > npm-audit.json
          fi
          npm audit --audit-level=moderate || true
          ls -l npm-audit.json || true

      - name: Upload npm audit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: npm-audit-report
          path: npm-audit.json
          if-no-files-found: warn

  codeql-analysis:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript' ]
    steps:
      - uses: actions/checkout@v4
      - uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
      - uses: github/codeql-action/autobuild@v4
      - uses: github/codeql-action/analyze@v4