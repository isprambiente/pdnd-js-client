
name: Security Audit

on:
  schedule:
    - cron: '0 3 * * 1' # ogni lunedì alle 03:00
  workflow_dispatch: {}

concurrency:
  group: security-audit-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  security-events: write

jobs:
  bun-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Bun via curl
        run: |
          curl -fsSL https://bun.sh/install | bash
          export PATH="$HOME/.bun/bin:$PATH"
          echo "$HOME/.bun/bin" >> $GITHUB_PATH

      - name: Verify bun.lock exists
        run: |
          if [ ! -f bun.lock ]; then
            echo "❌ bun.lock non trovato. Assicurati di averlo committato."
            exit 1
          fi

      - name: Install dependencies (Bun)
        run: bun install --frozen-lockfile

      - name: Run Bun audit
        continue-on-error: true
        run: |
          echo "▶ Eseguo Bun audit..."
          bun audit --json > bun-audit.json || echo '{}' > bun-audit.json
          bun audit --audit-level=moderate || true
          ls -l bun-audit.json || true

      - name: Upload Bun audit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bun-audit-report
          path: bun-audit.json
          if-no-files-found: warn

  npm-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies (npm)
        run: |
          if [ -f package-lock.json ]; then
            echo "Trovato package-lock.json → uso npm ci"
            npm ci
          else
            echo "Nessun package-lock.json → uso npm install"
            npm install
          fi

      - name: Run npm audit (produce sempre un JSON)
        continue-on-error: true
        run: |
          echo "▶ Eseguo npm audit..."
          if npm audit --json > npm-audit.json; then
            echo "npm audit completato."
          else
            echo "npm audit ha restituito errore; creo un report vuoto per l'artifact."
            echo '{}' > npm-audit.json
          fi
          npm audit --audit-level=moderate || true
          ls -l npm-audit.json || true

      - name: Upload npm audit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: npm-audit-report
          path: npm-audit.json
          if-no-files-found: warn

  codeql-analysis:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript' ]
    steps:
      - uses: actions/checkout@v4
      - uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
      - uses: github/codeql-action/autobuild@v4
      - uses: github/codeql-action/analyze@v4
