
name: Security Audit

on:
  schedule:
    - cron: '0 3 * * 1' # ogni lunedì alle 03:00
  workflow_dispatch: {}

concurrency:
  group: security-audit-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  security-events: write

jobs:
  bun-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: '1'

      - name: Verify bun.lock exists
        run: |
          if [ ! -f bun.lock ]; then
            echo "❌ bun.lock non trovato. Assicurati di averlo committato."
            exit 1
          fi

      - name: Install dependencies (Bun)
        run: bun install --frozen-lockfile

      - name: Run Bun audit
        continue-on-error: true
        run: |
          echo "▶ Eseguo Bun audit..."
          bun audit --json > bun-audit.json || true
          bun audit --audit-level=moderate || true

      - name: Upload Bun audit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bun-audit-report
          path: bun-audit.json

  npm-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies (npm)
        run: npm ci

      - name: Run npm audit
        continue-on-error: true
        run: |
          echo "▶ Eseguo npm audit..."
          npm audit --json > npm-audit.json || true
          npm audit --audit-level=moderate || true

      - name: Upload npm audit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: npm-audit-report
          path: npm-audit.json

  codeql-analysis:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript' ]
    steps:
      - uses: actions/checkout@v4
      - uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
      - uses: github/codeql-action/autobuild@v3
      - uses: github/codeql-action/analyze@v3
