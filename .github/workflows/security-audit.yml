name: Security audit
on:
  schedule:
    - cron: '0 3 * * 1' # weekly
  workflow_dispatch: {}

concurrency:
  group: security-audit-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest   # pinned major version

      - name: Verify bun.lock exists
        run: |
          if [ ! -f bun.lock ]; then
            echo "bun.lock not found, make sure you committed your lock file."
            exit 1
          fi

      - name: Install dependencies (Bun)
        run: bun install --frozen-lockfile

      - name: Run bun audit (report but don't fail workflow)
        continue-on-error: true
        run: |
          # run Bun audit and save JSON report
          bun audit --json > bun-audit.json || true
          bun audit --audit-level=moderate || true

      - name: Upload bun audit result
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bun-audit-report
          path: bun-audit.json

  codeql-analysis:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript' ]
    steps:
      - uses: actions/checkout@v4
      - uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
      - uses: github/codeql-action/autobuild@v3
      - uses: github/codeql-action/analyze@v3

