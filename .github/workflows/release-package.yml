
name: Release package
on:
  release:
    types: [published]

concurrency:
  group: release-package-${{ github.event.release.tag_name }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Bun via curl
        run: |
          curl -fsSL https://bun.sh/install | bash
          export PATH="$HOME/.bun/bin:$PATH"

      - name: Verify bun.lock exists
        run: |
          if [ ! -f bun.lock ]; then
            echo "‚ùå bun.lock non trovato. Assicurati di averlo committato."
            exit 1
          fi

      - name: Install dependencies (Bun)
        run: bun install --frozen-lockfile

      # Verify tag matches package.json using Bun
      - name: Verify tag matches package.json
        run: |
          TAG="${{ github.event.release.tag_name }}"
          PV="$(bun x --print "require('./package.json').version")"
          if [ "$TAG" != "v$PV" ]; then
            echo "Tag $TAG does not match package.json version v$PV"
            exit 1
          fi

      # Build
      - name: Build
        run: bun run build

      # Dry run publish
      - name: Dry run publish
        run: bun publish --access public --dry-run

      # Publish to npm
      - name: Publish to npm
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          echo "Publishing version $(bun x --print "require('./package.json').version")"
          bun publish --access public --tolerate-republish --token "$NPM_TOKEN"
