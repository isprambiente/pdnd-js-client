
name: Release package
on:
  release:
    types: [published]

concurrency:
  group: release-package-${{ github.event.release.tag_name }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Bun via curl
        run: |
          curl -fsSL https://bun.sh/install | bash
          echo "$HOME/.bun/bin" >> $GITHUB_PATH

      - name: Verify bun.lock exists
        run: |
          if [ ! -f bun.lock ]; then
            echo "‚ùå bun.lock non trovato. Assicurati di averlo committato."
            exit 1
          fi

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Verify tag matches package.json
        run: |
          TAG="${{ github.event.release.tag_name }}"
          PV="$(bun --eval "console.log(require('./package.json').version)")"
          if [ "$TAG" != "v$PV" ]; then
            echo "‚ùå Tag $TAG non corrisponde alla versione v$PV in package.json"
            exit 1
          fi

      - name: Build
        run: bun run build

      - name: Dry run publish
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: bun publish --access public --dry-run --token "$NPM_TOKEN"

      - name: Publish to npm
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          echo "üöÄ Pubblico versione $(bun --eval "console.log(require('./package.json').version)")"
          bun publish --access public --tolerate-republish --token "$NPM_TOKEN"

