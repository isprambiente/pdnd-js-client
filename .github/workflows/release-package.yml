
name: Release package
on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: '1'

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Verify tag matches package.json
        run: |
          TAG="${{ github.event.release.tag_name }}"
          PV="$(node -p \"require('./package.json').version\")"
          if [ "$TAG" != "v$PV" ]; then
            echo "Tag $TAG does not match package.json version v$PV"
            exit 1
          fi

      - name: Build
        run: bun run build

      - name: Dry run publish
        run: bun publish --access public --dry-run

      - name: Publish to npm
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          bun publish --access public --tolerate-republish --token $NPM_TOKEN
