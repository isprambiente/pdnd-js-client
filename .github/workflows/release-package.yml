name: Release package

on:
  release:
    types: [published]

concurrency:
  group: release-package-${{ github.event.release.tag_name }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      # Checkout repository
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Install dependencies
      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            echo "Trovato package-lock.json → uso npm ci"
            npm ci
          else
            echo "Nessun package-lock.json → uso npm install"
            npm install
          fi

      # Verify tag matches package.json
      - name: Verify tag matches package.json
        run: |
          TAG="${{ github.event.release.tag_name }}"
          PV="$(node -p "require('./package.json').version")"
          if [ "$TAG" != "v$PV" ]; then
            echo "❌ Tag $TAG non corrisponde alla versione v$PV in package.json"
            exit 1
          fi

      # Build
      - name: Build
        run: npm run build

      # Debug dist
      - name: Debug dist
        run: ls -R dist

      # Publish to npm using npm CLI
      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          echo "//registry.npmjs.org/:_authToken=${NODE_AUTH_TOKEN}" > ~/.npmrc
          npm publish --access public

      # Clean up .npmrc
      - name: Clean up .npmrc
        run: rm -f ~/.npmrc