name: Release package
on:
  push:
    tags:
      - 'v*.*.*'

concurrency:
  group: release-package-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node (for package.json check)
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: '1'

      - name: Verify bun.lockb exists
        run: |
          if [ ! -f bun.lockb ]; then
            echo "bun.lockb not found, make sure you committed your lock file."
            exit 1
          fi

      - name: Install dependencies (Bun)
        run: bun install --frozen-lockfile

      - name: Verify tag matches package.json
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          PV="$(node -p \"require('./package.json').version\")"
          if [ "$TAG" != "v$PV" ]; then
            echo "Tag $TAG does not match package.json version v$PV"
            exit 1
          fi

      - name: Build
        run: bun run build

      - name: Dry run publish
        run: bun publish --access public --dry-run

      - name: Publish to npm (Bun)
        if: ${{ secrets.NPM_TOKEN != '' }}
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
          bun publish --access public --tolerate-republish
