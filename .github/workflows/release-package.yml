
name: Release package
on:
  release:
    types: [published]

concurrency:
  group: release-package-${{ github.event.release.tag_name }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      # Checkout repository
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Install Bun via curl (per build e installazione veloce)
      - name: Install Bun via curl
        run: |
          curl -fsSL https://bun.sh/install | bash
          echo "$HOME/.bun/bin" >> $GITHUB_PATH

      # Verify bun.lock exists
      - name: Verify bun.lock exists
        run: |
          if [ ! -f bun.lock ]; then
            echo "❌ bun.lock non trovato. Assicurati di averlo committato."
            exit 1
          fi

      # Install dependencies
      - name: Install dependencies
        run: bun install --frozen-lockfile

      # Verify tag matches package.json
      - name: Verify tag matches package.json
        run: |
          TAG="${{ github.event.release.tag_name }}"
          PV="$(bun --eval "console.log(require('./package.json').version)")"
          if [ "$TAG" != "v$PV" ]; then
            echo "❌ Tag $TAG non corrisponde alla versione v$PV in package.json"
            exit 1
          fi

      # Build
      - name: Build
        run: bun run build

      # Debug dist
      - name: Debug dist
        run: ls -R dist

      # Publish to npm using npm CLI
      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          echo "//registry.npmjs.org/:_authToken=${NODE_AUTH_TOKEN}" > ~/.npmrc
          npm publish --access public
      # Clean up .npmrc
      - name: Clean up .npmrc
        run: rm -f ~/.npmrc